<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Connect - Mini Social Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        #auth-section h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        .btn-logout {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            margin-bottom: 20px;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.3);
        }

        .create-post {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .create-post h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .posts-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
        }

        .posts-header h3 {
            font-size: 1.5em;
        }

        .posts-count {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .post-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }

        .post-username {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1em;
        }

        .post-time {
            font-size: 0.85em;
            color: #999;
        }

        .post-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.05em;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .post-actions button {
            width: auto;
            padding: 8px 16px;
            margin: 0;
            font-size: 14px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-like {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
        }

        .btn-comment {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
        }

        .btn-delete {
            background: linear-gradient(135deg, #868f96 0%, #596164 100%);
            color: white;
            border: none;
        }

        .btn-like:hover, .btn-comment:hover, .btn-delete:hover {
            transform: scale(1.05);
        }

        .profile-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
        }

        .avatar-circle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .profile-name {
            font-weight: 600;
            color: #333;
        }

        .profile-bio {
            font-size: 12px;
            color: #777;
        }

        .loader {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px);}
            100% { opacity: 1; transform: translateY(0);}
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(25px);}
            100% { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Social Connect</h1>
            <p>The beautiful mini social media platform</p>
        </div>

        <!-- Auth / Register Section -->
        <div id="auth-section" class="card">
            <h2>Welcome ðŸ‘‹</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()" class="btn-primary">Login</button>
            <button onclick="registerUser()" class="btn-secondary">Register</button>
        </div>

        <!-- Home Feed Section -->
        <div id="home-section" class="card hidden">
            <button onclick="logout()" class="btn-logout">Logout</button>

            <!-- profile badge -->
            <div class="profile-badge">
                <div class="avatar-circle">
                    <span id="profile-initial">U</span>
                </div>
                <div>
                    <div id="profile-username" class="profile-name">@username</div>
                    <div class="profile-bio">Welcome back to Social Connect!</div>
                </div>
            </div>

            <!-- follow section -->
            <div id="follow-section" style="margin-bottom: 20px;">
                <h3 style="margin-bottom: 10px; color:#667eea;">People you may follow</h3>
                <div id="follow-list" style="background:#fdfdfd;border-radius:12px;padding:10px;max-height:150px;overflow-y:auto;font-size:14px;"></div>
            </div>

            <!-- following list -->
            <div id="following-section" style="margin-bottom: 20px;">
                <h3 style="margin-bottom: 10px; color:#667eea;">You are following</h3>
                <div id="following-list" style="background:#fdfdfd;border-radius:12px;padding:10px;max-height:120px;overflow-y:auto;font-size:14px;">
                    <span style="font-size:12px;color:#999;">You are not following anyone yet.</span>
                </div>
            </div>

            <div class="create-post">
                <h3>Create a Post</h3>
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <button onclick="createPost()" class="btn-primary">Post</button>
            </div>

            <div class="posts-header">
                <h3>Posts</h3>
                <span class="posts-count" id="posts-count">No posts yet</span>
            </div>

            <div id="loader" class="loader hidden">Loading...</div>
            <div id="posts"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
