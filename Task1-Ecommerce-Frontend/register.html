<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MyStore</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container { max-width: 400px; margin: 40px auto; padding: 20px; background: #f9f9f9; border-radius: 8px; }
    .form-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    .form-container button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .form-container button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <nav class="navbar">
    <h2 class="logo">MyStore</h2>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <h1 class="title">Create Account</h1>

  <div class="form-container">
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (!res.ok) {
          alert(data.message || "Registration failed");
          return;
        }

        alert("Account created! Please login.");
        window.location.href = "login.html";
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
